
<h1>Letzte Seite</h1>
<p>Mit dieser Aktion ist es möglich, die Seite aufzurufen, die in der Seitenliste als letztes kommt.<br />
  <br />
<img src="../NaechsteSeite/001.png" width="177" height="235" border="1" /><br />
<br />
Wenn du diese Aktion also z.B. in Seite A, B oder C benutzt, würde in jedem Fall Seite C aufgerufen.</p>
<p><br />
Für diese Aktion gibt es keine Einstellungsmöglichkeiten.</p>
