
<h1>Quest beenden</h1>
<p><br />
  Mit diesem Aktionstyp ist es möglich, die Quest zu beenden und den Spieler zurück ins Hauptmenü der App zu leiten.<br />
  Der Effekt ist der gleiche, wie beim Drücken des &quot;Beenden&quot;-Buttons im Seitenmenü innerhalb der Quest.
