@(localUser: models.User = null)

@import com.feth.play.module.pa.views.html._

@main(Messages("playauthenticate.profile.title"),"profile") {
    
    <p>
    Name: @localUser.name <br/>
    E-Mail: @localUser.email
  <br/><br/>
  <a class="btn" href="@Application.getLocalPortal.getTemplateServerURLDropSlash@Application.getLocalPortal.getPathTo(routes.Account.changePassword(Application.getLocalPortal().getId()))">@Messages("playauthenticate.profile.password_change")</a>
   
    </p>
}
